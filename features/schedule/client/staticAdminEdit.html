<template name="staticAdminEdit">
    Title: <input type="text" value="{{sessionData.Title}}"/><br/>
    Day:
    <select>
        {{#each sessionDates}}
            <option>{{formatToDate date}}</option>
        {{/each}}
    </select><br/>
    Start Time: <input class="" type="time"/><br/>
    End Time: <input class="" type="time"/><br/>
    Number Required: <input type="text" value="{{sessionData.NumberRequired}}">
    <button id="addStaticSession">Add Session</button>
</template>
