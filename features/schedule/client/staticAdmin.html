<template name="staticAdmin">
    <button id="addStaticSession">Add Session</button>
        <div class="staticAdminSession">
            <table class="staticSessions">
                <thead>
                    <tr>
                        <th></th>
                        <th></th>
                        <th>Session</th>
                        <th>Date</th>
                        <th>Start</th>
                        <th>End</th>
                        <th>Room</th>
                    </tr>
                </thead>
                {{#each staticSessionList}}
                    <tr>
                        <td><button type="button" id="deleteStaticAdmin" class="btn btn-default btn-xs">Delete</button></td>
                        <td><button type="button" id="editStaticAdmin" class="btn btn-default btn-xs">Edit</button></td>

                        <td>{{Title}}</td>
                        <td>{{formatToDate SessionStartTime}}</td>
                        <td>{{formatToTime SessionStartTime}}</td>
                        <td>{{formatToTime SessionEndTime}}</td>
                        <td>{{Rooms}}</td>
                    </tr>
                {{/each}}
            </table>
        </div>

    {{#with modalData}}
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
             aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" style="color: black" id="myModalLabel">{{Title}}</h4>
                    </div>
                    <div class="modal-body" style="color: black">

                        Title: <input type="text" id="staticSessionTitle" value="{{Title}}"/><br/>
                        Day: <input id="staticSessionDate" class="" type="date"  value="{{SessionDate}}"/><br/>
                        Start Time: <input id="staticSessionStartTime" class="" type="time"  value="{{SessionStartTime}}"/><br/>
                        End Time: <input id="staticSessionEndTime" class="" type="time"  value="{{SessionEndTime}}" />
                        <div>Room:
                        <select value="{{Rooms}}" id="staticSessionRoom">
                            <option>Registration Booth</option>
                            <option>Sponsor Booth</option>
                            <option>KidzMash</option>
                            <option>Suite 1,Suite 6</option>
                        </select></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="saveStaticSession" style="color: white;">Save
                            changes
                        </button>
                    </div>
                </div>
            </div>
        </div>
    {{/with}}

</template>
