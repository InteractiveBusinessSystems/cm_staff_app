<template name="staticAdmin">
    <button id="addStaticSession">Add Session</button>
    {{#each staticSessionList}}
        <div class="staticAdminSession">
            <table>
                <tr>
                    <td><button type="button" id="deleteStaticAdmin" class="btn btn-default">Delete</button></td>
                    <td><button type="button" id="editStaticAdmin" class="btn btn-default">Edit</button></td>
                    <td>{{_id}}</td>
                    <td>{{Title}}</td>
                </tr>
            </table>
        </div>
    {{/each}}

    {{#with modalData}}
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
             aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" style="color: black" id="myModalLabel">{{Title}}</h4>
                    </div>
                    <div class="modal-body" style="color: black">

                        Title: <input type="text" id="staticSessionTitle" value="{{Title}}"/><br/>
                        Day:
                        <select value="SessionTime">
                            {{#each sessionDates}}
                                <option>{{formatToDate date}}</option>
                            {{/each}}
                        </select><br/>
                        Start Time: <input class="" type="time"  value="SessionStartTime"/><br/>
                        End Time: <input class="" type="time"  value="SessionEndTime" />

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="saveStaticSession" style="color: white;">Save
                            changes
                        </button>
                    </div>
                </div>
            </div>
        </div>
    {{/with}}

</template>
