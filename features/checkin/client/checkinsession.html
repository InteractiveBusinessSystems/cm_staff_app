<template name="checkinsession">
    {{#each sessionInfo}}
        <div class="sessionStatusContainer">
            <div id="checkInBtn" class="checkInBtn" style="background-color: {{checkInStatusColor}}">Check<br/>In</div>
            <div class="statusTextTitle">Status</div>
            <div class="statusText">{{sessionStatus}}</div>
        </div>

        <div class="sessionStatusContainer">
            <div id="startTime" class="checkInBtn" style="background-color: {{startTimeStatusColor}}">Session<br/>Start</div>
            <div class="statusTextTitle">Start Time</div>
            <div class="statusText">{{formatToTime checkInInfo.sessionStartTime}}</div>
        </div>

        <div class="sessionStatusContainer">
            <div id="endTime" class="checkInBtn" style="background-color: {{endTimeStatusColor}}">Session<br/>End</div>
            <div class="statusTextTitle">End Time</div>
            <div class="statusText">{{formatToTime checkInInfo.sessionEndTime}}</div>
        </div>

        <div style="clear: both">

            <div class="sessionStatusContainer">
                <div id="attendees10" class="attendanceBubble">{{checkInInfo.attendees10}}</div>
                <div class="statusTextTitle">10 Minute</div>
            </div>

            <div class="sessionStatusContainer">
                <div id="attendees50" class="attendanceBubble">{{checkInInfo.attendees50}}</div>
                <div class="statusTextTitle">50 Minute</div>
            </div>

        </div>
        <div style="clear: both; padding-top: 10px">
            <div>Notes:</div>
            <textarea id="notes" rows="4"
                      style="border-radius: 10px; width: 100%; color: #000">{{checkInInfo.notes}}</textarea>
        </div>

        <div class="sessionInfo">

            <div class="schedule-session-title">{{Title}}</div>
            <div class="schedule-session-heading">Speaker(s):</div>

            <div class="schedule-session-speakers-container">
            {{#each Speakers}}
                <div class="schedule-session-speaker-container">
                    <div class="schedule-session-speaker">
                        <img class="schedule-session-speaker-pic" src="{{GravatarUrl}}" />
                        <div class="schedule-speaker-room">{{FirstName}} {{LastName}}</div>
                    </div>
                </div>
            {{/each}}
            </div>
            <div style="clear: both"></div>

            <div class="schedule-session-heading">Time:</div>
            <div class="schedule-speaker-room">{{formatToTime SessionStartTime}} - {{formatToTime SessionEndTime}}</div>
            <div class="schedule-session-heading">Room:</div>
            <div class="schedule-speaker-room">{{Rooms}}</div>
            <div class="schedule-session-heading">Description:</div>
            <div class="schedule-session-description">{{Abstract}}</div>
        </div>
    {{/each}}

    {{#with modalData}}
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" style="color: black" id="myModalLabel">{{modalTitle}}</h4>
                </div>
                <div class="modal-body" style="color: black">
                    <div class="hundredsContainer">
                        <div class="numberButton {{numberSelected 500}}">500</div>
                        <div class="numberButton {{numberSelected 400}}">400</div>
                        <div class="numberButton {{numberSelected 300}}">300</div>
                        <div class="numberButton {{numberSelected 200}}">200</div>
                        <div class="numberButton {{numberSelected 100}}">100</div>
                    </div>
                    <div class="tensContainer">
                        <div class="numberButton {{numberSelected 90}}">90</div>
                        <div class="numberButton {{numberSelected 80}}">80</div>
                        <div class="numberButton {{numberSelected 70}}">70</div>
                        <div class="numberButton {{numberSelected 60}}">60</div>
                        <div class="numberButton {{numberSelected 50}}">50</div>
                        <div class="numberButton {{numberSelected 40}}">40</div>
                        <div class="numberButton {{numberSelected 30}}">30</div>
                        <div class="numberButton {{numberSelected 20}}">20</div>
                        <div class="numberButton {{numberSelected 10}}">10</div>
                    </div>
                    <div class="onesContainer">
                        <div class="numberButton {{numberSelected 9}}">9</div>
                        <div class="numberButton {{numberSelected 8}}">8</div>
                        <div class="numberButton {{numberSelected 7}}">7</div>
                        <div class="numberButton {{numberSelected 6}}">6</div>
                        <div class="numberButton {{numberSelected 5}}">5</div>
                        <div class="numberButton {{numberSelected 4}}">4</div>
                        <div class="numberButton {{numberSelected 3}}">3</div>
                        <div class="numberButton {{numberSelected 2}}">2</div>
                        <div class="numberButton {{numberSelected 1}}">1</div>
                        <div class="numberButton {{numberSelected 0}}">0</div>
                    </div>
                    <div style="clear: both"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    {{/with}}
</template>
