<template name="listUsers">
    <h2>Users</h2>
    <form id="addUserForm">
        <input type="text" id="email" name="email" placeholder="email"/>
        <button type="submit" id="addUser">Add User</button>
    </form>
    {{#each userlist}}
        <a href="{{pathFor 'editUser' _id=_id}}">
            <div class="user-container">
                <img class="user-gravatar" src="{{#if profile.gravatar}}{{profile.gravatar}}{{else}}/img/codemash-icon.png{{/if}}"/>
                <div class="user-email">{{emails.[0].address}}</div>
                <div class="user-fullname">{{profile.lastName}}, {{profile.firstName}}</div>
                <div class="user-cell">{{profile.cell}}</div>
            </div>
        </a>
    {{/each}}
</template>
