<template name="group">
    In group
    <ul>
        {{#each usersInGroup}}
            <li>
                <button class="in-button">{{emails.[0].address}}</button>
            </li>
        {{/each}}
    </ul>
    Not in group
    <ul>
        {{#each usersNotInGroup}}
            <li>
                <button class="not-in-button">{{emails.[0].address}}</button>
            </li>
        {{/each}}
    </ul>
    <div>
        <a href="{{pathFor 'groups'}}">Back to groups</a>
    </div>
</template>
