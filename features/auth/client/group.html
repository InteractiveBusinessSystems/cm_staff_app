<template name="group">
    <h3>
        {{groupName}}
    </h3>
    In group
    <ul>
        {{#each usersInGroup}}
            <li><button class="in-button">{{email .}}</button></li>
        {{/each}}
    </ul>
    Not in group
    <ul>
        {{#each usersNotInGroup}}
            <li><button class="not-in-button">{{email .}}</button></li>
        {{/each}}
    </ul>
    <div>
        <a href="{{pathFor route='groups'}}">Back to groups</a>
    </div>
</template>
