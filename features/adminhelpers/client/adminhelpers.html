<template name="adminHelpers">
    <h4 class="page-header">Admin Helpers</h4>
    <div>Import Users CSV</div>
    {{#unless uploadingUsers}}
        <button type="button" class="btn btn-default btn-file">
            <input type="file" name="userImport" class="userImport" value="">
        </button>
        <div>{{uploadingUsersMessage}}</div>
    {{else}}
        <p><i class="fa fa-spin fa-refresh"></i> Uploading files...</p>
    {{/unless}}

    <div style="padding-top: 50px;">Import Static Session CSV</div>
    {{#unless uploadingStaticSessions}}
        <button type="button" class="btn btn-default btn-file">
            <input type="file" name="staticSessionsImport" class="staticSessionsImport" value="">
        </button>
        <div>{{uploadingStaticSessionsMessage}}</div>
    {{else}}
        <p><i class="fa fa-spin fa-refresh"></i> Uploading files...</p>
    {{/unless}}

    <div style="padding-top: 50px;">Change Dates</div>
    <div>
        {{#each dateList}}
            <div class="dateFromTo">
                <span class="dateFrom">{{.}}</span> => <input type="text" class="dateTo" value="{{.}}">
            </div>
        {{/each}}
    </div>
    <input type="button" id="btnChangeDates" value="Change 'em">

    <div style="padding-top: 50px;">Other</div>
    <div>
        <div><input type="button" id="refreshSessionDates" value="Refresh Session Dates"></div>
        <div><input type="button" id="deleteAllSessions" value="Delete All Sessions"></div>
        <div><input type="button" id="exportSessions" value="Export SessionData"></div>
    </div>
</template>
