<template name="appBody">
    <div class="app-header">
        <div class="app-header-login">

        </div>
        <div class="container" style="clear: both">
            {{>navigation}}
        </div>
        <div class="codemash-icon"></div>
        <table class="app-header-bar">
            <tr>
                <td class="app-header-bar-left">
                    <img src="/img/blue_bar_left.png">
                </td>
                <td class="app-header-bar-middle"></td>
                <td class="app-header-bar-right">
                    <img src="/img/blue_bar_right.png">
                </td>
            </tr>
        </table>
    </div>

    <div style="clear: both"></div>

    <div class="app-container">

    {{#if currentUser}}
        {{> yield}}
    {{else}}
        <p>Welcome to the CodeMash staff application.  Please log in to begin.</p>
    {{/if}}
    </div>

</template>

<template name="navigation">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
             {{#if currentUser}}
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            {{/if}}
                <a class="navbar-brand" href="{{pathFor route='home'}}">
                    <img src="/img/codemash-icon.png" width="30px"/>
                </a>
                <p class="navbar-text navbar-left">{{>loginButtons}}</p>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="{{pathFor route='home'}}" data-toggle="collapse" data-target=".navbar-collapse">Home</a></li>
                    <li><a href="{{pathFor route='schedule'}}" data-toggle="collapse" data-target=".navbar-collapse">My Schedule</a></li>
                    <li><a href="{{pathFor route='checkin'}}" data-toggle="collapse" data-target=".navbar-collapse">Check In</a></li>
                    <li><a href="{{pathFor route='message'}}" data-toggle="collapse" data-target=".navbar-collapse">Messages</a></li>
                    <li><a href="{{pathFor route='account'}}" data-toggle="collapse" data-target=".navbar-collapse">Account</a></li>
                {{#if currentUser.role = 'admin'}}
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Admin <span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="{{pathFor route='groups'}}" data-toggle="collapse" data-target=".navbar-collapse">Groups</a></li>
                            <li><a href="{{pathFor route='listUsers'}}" data-toggle="collapse" data-target=".navbar-collapse">Users</a></li>
                            <li><a href="{{pathFor route='scheduleAdmin'}}" data-toggle="collapse" data-target=".navbar-collapse">Schedule Admin</a></li>
                            <li class="divider"></li>
                            <li><a href="#" data-toggle="collapse" data-target=".navbar-collapse">Sample</a></li>
                        </ul>
                    </li>
                {{/if}}
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
</template>
